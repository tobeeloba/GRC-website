                    </div>
        
                    <form action="#">
                        <div class="form-group row mt-5">
                            <label for="document_name" class="col-form-label text-md-right col-3 form-control-label">Document Name:</label>
                            <div class="col-9">
                                <input type="text" class="form-control" id="document_name" placeholder="Enter the name of the document you want to upload">
                            </div>
                        </div>
        
                        <div class="row mt-5 form-group">
                            <label for="document_format" class="col-form-label text-right col-3 form-control-label">Document Format:</label>
                            <div class="col-9">
                                <select name="" id="document_format" class="form-control">
                                    <option>Choose Document Format</option>
                                    <option value="pdf">pdf</option>
                                    <option value="excel">excel</option>
                                    <option value="word">word</option>
                                    <option value="ppt">ppt</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="row mt-5 form-group">
                            <label for="document_classification" class="col-form-label text-right col-3 form-control-label">Document Classification:</label>
                            <div class="col-9">
                                <select name="" id="document_classification" class="form-control">
                                    <option>Choose Document Classification</option>
                                    <option value="va_report">VA Report</option>
                                    <option value="it_audit_report">IT Audit Report</option>
                                    <option value="it_risk_report">IT Risk Report</option>
                                    <option value="av_scan_report">AV Scan Report</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="offset-3 col-auto">
                                <button class="mb-4 btn btn-danger" type="submit">Upload</button>
                            </div>
                        </div>
